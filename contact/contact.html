<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../contact/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/imgs/favicon-32x32.webp" />
    <script src="/firebase/firebase.js"></script>
    <script src="/contact/capitalize.js" defer></script>
    <title>Contactar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-logo">
        <a href="../../index.html">
          <img src="../assets/imgs/mundoservicios-black.webp" alt="logo" />
        </a>
      </div>
    </nav>
    <div class="form-container">
      <div class="wrapper">
        <div class="form-section">
          <div class="form-title">Enviar correo</div>
          <form action="https://formspree.io/f/xyyqgdqw" method="POST">
            <div class="form-container">
              <input
                type="text"
                name="Nombre"
                class="name"
                placeholder="Nombre y apellidos"
                required
              />
              <input
                type="email"
                name="Correo"
                class="mail"
                placeholder="E-mail"
                required
              />
              <div class="message">
                <textarea
                  name="Mensaje"
                  placeholder="Mensaje"
                  required
                ></textarea>
              </div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright">
        Copyright Â© 2023 MundoServicios. Todos los derechos reservados.
      </div>
    </div>
  </body>
</html>
